<div class="container p-4">
  <div class="row">
    <!-- FORM -->
    <div class="col-md-6 offset-md-2">
      <div class="card">
        <form class="card-body">
          <h3 class="card-title">Añadir Link</h3>
          <label for="title">Title</label>
          <input type="text" name="title" #newtitle class="form-control" autofocus>

          <label for="link">Link</label>
          <input type="text" name="link" #newlink class="form-control">

          <button (click)="addLink(newtitle, newlink)" class="btn btn-primary btn-block mt-4">
            Enviar Link
          </button>
        </form>
        <mat-slide-toggle>Toggle me!</mat-slide-toggle>
      </div>
    </div>
  </div>
  <!-- LINKS -->
  <app-link *ngFor="let link of sortedLinks()" [link]="link"></app-link>
</div>
